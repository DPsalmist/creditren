{% extends 'loan/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section  ml-5">
	<h3>All Month 1 Records</h3>
	<hr>

	<!-- Form here -->
	<form method="POST" enctype="multipart/form-data">
		<!-- cross site request forfery token for security against attacks -->
		{%  csrf_token %}
		<fieldset class="form-group">
		<legend class="border-bottom mb-4">Payment Info</legend>
			{{ form | crispy }}  
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-primary" type="submit">Update Record</button>
		</div>
	</form>
</div>

{% endblock content %}
